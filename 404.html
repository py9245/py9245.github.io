<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Codex · 페이지 이동 중...</title>
    <meta name="robots" content="noindex" />
    <script>
      ;(function () {
        var BASE_KEY = 'codex-spa-base-path'
        var l = window.location

        var readStoredBasePath = function () {
          try {
            return window.localStorage.getItem(BASE_KEY) || '/'
          } catch (error) {
            return '/'
          }
        }

        var normalizePath = function (value) {
          if (!value) return '/'
          var withLeadingSlash = value.startsWith('/') ? value : '/' + value
          return withLeadingSlash.replace(/\/+$/, '/') || '/'
        }

        var storedBasePath = normalizePath(readStoredBasePath())
        var basePath =
          storedBasePath === '/' ? '' : storedBasePath.replace(/\/$/, '') // '' or '/foo'

        var pathname = l.pathname
        if (basePath && pathname.startsWith(basePath)) {
          pathname = pathname.slice(basePath.length) || '/'
        }

        var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : ''
        var newUrl = l.protocol + '//' + l.host + basePath + '/?/' + pathname.replace(/^\//, '') + search + l.hash

        l.replace(newUrl)
      })()
    </script>
  </head>
  <body>
    <p>요청하신 경로를 다시 불러오는 중입니다. 잠시만 기다려 주세요.</p>
  </body>
</html>
