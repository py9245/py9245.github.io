      checkBtn.addEventListener("click", (event) => {
        event.preventDefault();
        handleCheckAnswer();
      });

      nextBtn.addEventListener("click", (event) => {
        event.preventDefault();
        if (state.currentIndex === quizData.length - 1) {
          showCompletion();
        } else {
          state.currentIndex += 1;
          renderQuestion();
        }
      });

      retryBtn.addEventListener("click", () => {
        state.currentIndex = 0;
        state.score = 0;
        renderQuestion();
        completionSection.classList.add("hidden");
        quizSection.classList.remove("hidden");
      });

      function renderQuestion() {
        const question = quizData[state.currentIndex];
        state.answered = false;
        questionTitle.textContent = `${question.title} (${question.file})`;
        questionText.textContent = question.prompt;
        questionCode.textContent = question.code.trim();
        codeWrapper.classList.toggle("hidden", !question.code);

        questionProgress.textContent = `ë¬¸ì œ ${
          state.currentIndex + 1
        } / ${quizData.length}`;
        statusLabel.textContent = `í˜„ì¬ ë¬¸ì œ: ${state.currentIndex + 1}`;

        optionsFieldset.innerHTML = "";
        question.options.forEach((option) => {
          const optionId = `option-${question.title}-${option.id}`;
          const wrapper = document.createElement("label");
          wrapper.setAttribute("for", optionId);
          wrapper.innerHTML = `
            <input type="radio" name="option" id="${optionId}" value="${option.id}" />
            <span>${option.text}</span>`;
          optionsFieldset.appendChild(wrapper);
        });

        optionsForm.reset();
        feedbackEl.classList.add("hidden");
        explanationEl.classList.add("hidden");
        checkBtn.disabled = true;
        nextBtn.disabled = true;
        nextBtn.textContent =
          state.currentIndex === quizData.length - 1 ? "ê²°ê³¼ ë³´ê¸°" : "ë‹¤ìŒ ë¬¸ì œ";
      }

      function handleCheckAnswer() {
        if (state.answered) {
          return;
        }

        const selected = optionsForm.querySelector("input[name='option']:checked");
        if (!selected) {
          return;
        }

        const question = quizData[state.currentIndex];
        const picked = question.options.find(
          (option) => option.id === selected.value
        );

        const isCorrect = Boolean(picked?.correct);
        if (isCorrect) {
          state.score += 1;
          feedbackEl.textContent = "ì •ë‹µì…ë‹ˆë‹¤! ì •í™•íˆ ì›ì¸ì„ ì§šì–´ëƒˆì–´ìš”.";
          feedbackEl.classList.remove("incorrect");
          feedbackEl.classList.add("correct");
        } else {
          feedbackEl.textContent = "ì•„ì‰½ìŠµë‹ˆë‹¤. ë¡œê·¸ì™€ ì½”ë“œë¥¼ ë‹¤ì‹œ ì—°ê²°í•´ ë³´ì„¸ìš”.";
          feedbackEl.classList.remove("correct");
          feedbackEl.classList.add("incorrect");
        }

        scoreLabel.textContent = `ì •ë‹µ ìˆ˜: ${state.score}`;
        feedbackEl.classList.remove("hidden");
        explanationEl.textContent = question.explanation;
        explanationEl.classList.remove("hidden");
        state.answered = true;
        checkBtn.disabled = true;
        nextBtn.disabled = false;
      }

      function showCompletion() {
        quizSection.classList.add("hidden");
        completionSection.classList.remove("hidden");
        finalScore.textContent = `ì´ ${quizData.length}ë¬¸ì œ ì¤‘ ${state.score}ë¬¸ì œë¥¼ ë§í˜”ìŠµë‹ˆë‹¤.`;
      }

      renderQuestion();
    </script>
  </body>
</html>
